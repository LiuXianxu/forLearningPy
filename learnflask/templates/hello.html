<!DOCTYPE html>
<html lang="en">
<head>
	<link 
	rel="stylesheet" 
	type="text/css" 
	href="{{url_for('static',filename='hello.css')}}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello From Flask</title>
</head>
<body>
	{% if name %}
	<h1>hello {{name}}!</h1>
	{% else %}
	<h1>Hello world</h1>
	{% endif %}
</body>
</html>
